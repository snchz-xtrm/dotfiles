[module/launch_rofi]
type = custom/script
exec = echo ""
; exec = echo "Menu"
; click-left =  rofi -show drun -config .config/bspwm/themes/bspwm_city/rofi/menu_bottom.rasi -show-icons
click-left =  rofi -show drun -config ~/.config/rofi/rofi.rasi
; label-foreground = ${colors.background}
; label-background = ${colors.foreground}
label-font = 1

[module/tray]
type = internal/tray
tray-size = 60%
tray-padding = 2

[module/bspwm]
type = internal/bspwm
enable-click = true
format-padding = 1
pin-workspaces = false
; inline-mode = true
; format = <label-state><label-mode>
; format-background = ${colors.background}
label-focused = 
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-occupied = 
label-occupied-foreground = ${colors.green}
label-occupied-padding = 1

label-empty = 
label-empty-foreground = ${colors.comment}
label-empty-padding = 1

label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

animation-workspace-0 = 
animation-workspace-1 = 
animation-workspace-framerate = 1000


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = "%icon% "
layout-icon-0 = us;US
layout-icon-1 = ru;RU
label-layout-foreground = ${colors.foreground}
label-layout-background = ${colors.background}


[module/date]
type = internal/date
interval = 5
date =
date-alt = "%Y-%m-%d"
time = "%H:%M"
label =%date% %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}




; [module/xworkspaces]
; type = internal/xworkspaces
; label-active = %name%
; label-active-foreground = ${colors.green}
; label-active-background = ${colors.background}
; label-active-padding = 2

; label-occupied = %name%
; label-occupied-padding = 2
; label-occupied-foreground = ${colors.foreground}
; label-occupied-background = ${colors.background}

; label-urgent = %name%
; label-urgent-background = ${colors.red}
; label-urgent-padding = 2

; label-empty = %name%
; label-empty-foreground = ${colors.gr}
; label-empty-background = ${colors.background}
; label-empty-padding = 2






[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 30
label-empty = Empty
label-foreground = ${colors.foreground}
label-background = ${colors.background}




[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 300
format-prefix = ""
label-padding = 1

format-prefix-foreground = ${colors.foreground}
format-prefix-background = ${colors.background}
label-foreground = ${colors.foreground}
label-background = ${colors.background}


