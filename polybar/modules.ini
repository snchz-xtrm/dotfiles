[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
interval = 5
format-volume = <label-volume>

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.foreground}
format-volume-prefix-background = ${colors.comment}

label-volume = %percentage%%
label-volume-foreground =${colors.foreground}
label-volume-background =${colors.background}
label-volume-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

click-right = pavucontrol

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.foreground}
format-volume-prefix-background = ${colors.background}
format-volume = <label-volume>
label-volume-foreground =${colors.foreground}
label-volume-background =${colors.background}
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.comment}


[module/powermenu]
type = custom/script
exec = echo ""
click-left = ~/.config/bspwm/themes/bspwm_city/scripts/powermenu_fullscreen.sh
label-foreground = ${colors.red}
label-background = ${colors.background}


[module/memory]
type = internal/memory
interval = 2
label = %percentage_used:2%%
format-prefix =" "
format-prefix-foreground = ${colors.foreground}
format-prefix-background = ${colors.background}
label-foreground = ${colors.foreground}
label-background = ${colors.background}


[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
format-prefix =" "
format-prefix-foreground = ${colors.foreground}
format-prefix-background = ${colors.background}
label-foreground = ${colors.foreground}
label-background = ${colors.background}


[module/cava]
type = custom/script
tail = true
exec = ~/.config/bspwm/themes/bspwm_city/scripts/cava.sh
format = <label>
format-background = ${colors.green}
format-font = 2
label = %output%
format-padding = 1

[module/sep3]
type = custom/text
content = ___
content-foreground = ${colors.background}

[module/sep2]
type = custom/text
content = __
content-foreground = ${colors.background}

[module/sep1]
type = custom/text
content = _
content-foreground = ${colors.background}
